<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Pizza Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .checkbox-group {
            margin: 2rem 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 4px;
        }

        .order-btn {
            background: #FDB913;
            color: black;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 999px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .order-btn:hover {
            background: #e5a700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ready to order? Let's go!</h1>
        
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="vlad" readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-wrapper">
                    <input type="text" id="address" required>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="priority">
                    <label for="priority">Want to give your order priority?</label>
                </div>
            </div>

            <button type="submit" class="order-btn">
                Order now for â‚¬12.00
            </button>
        </form>
    </div>
</body>
</html>
